<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Pok√©dex</title>
        <link rel="icon" href="favicon.ico" type="image/png" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
    </head>

    <body>
        
        <header>
            <div class="searchbox">
                <input id="searchInput" type="text" value="New Search?">
                <button class="btn-search">Search a Pokemon</button>
            </div>
        </header>

        <section id="pokedex">
            <div id="left-pokedex">
                <div class="lights">
                    <div class="bluebig"></div>
                    <div class="smalllights">
                      <div class="red"></div>
                      <div class="yellow"></div>
                      <div class="green"></div>
                    </div>
                </div>
                <div class="viewer">
                    <div class="screen">
                        <center><img class="sprite" src=""></center>
                    </div>
                </div>
            </div>

            <div id="right-pokedex">
                <div class="idbox">
                    <p class="pokename"></p>
                    <p class="idnr">#</p>
                </div>

                <div class="moves">
                    <ul id="movelist">
                        <span class="pokename"></span>
                    </ul>
                </div>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
        
    </body>
</html>
