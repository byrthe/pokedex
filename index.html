<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Pokédex</title>
        <link rel="icon" href="favicon.ico" type="image/png" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
    </head>

    <body>
        
        <header>
            <div class="searchbox">
                <input id="searchInput" type="text" value="New Search?">
                <button class="btn-search">Search a Pokemon</button>
            </div>
        </header>

        <section id="pokedex">
            <h1>Pokédex</h1>

            <div id="left-pokedex">
                <div class="viewer">
                    <div class="screen">
                        <center><img class="sprite" src=""></center>
                    </div>
                </div>
            </div>

            <div id="right-pokedex">
                <p class="pokename">***</p>

                <p class="idnr">ID: </p>
                <div class="moves">
                    <ul id="movelist">
                        <span class="pokename">***</span>'s moves:
                    </ul>
                </div>
            </div>
        </section>


        <script src="assets/js/script.js"></script>
        
    </body>
</html>
